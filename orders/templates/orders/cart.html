<!-- orders/templates/orders/cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Shopping Cart</h2>
        {% if orders %}
            <ul class="list-group">
                {% for order in orders %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ order }}</span>
                        <div class="btn-group">
                            <a href="{% url 'delete_from_cart' order.id %}" class="btn btn-danger">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url 'place_order' %}" class="btn btn-primary mt-3">Place Order</a>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
        <a href="{% url 'menu' %}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
